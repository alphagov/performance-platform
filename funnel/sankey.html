
<!DOCTYPE html>
<meta charset="utf-8">
<title>Sankey Diagram</title>
<style>


@import url(http://fonts.googleapis.com/css?family=PT+Serif|PT+Serif:b|PT+Serif:i|PT+Sans|PT+Sans:b);

html {
    min-width: 1040px;
}

body {
    background: #fcfcfa;
    color: #333;
    font-family: "PT Serif", serif;
    margin: 1em auto 4em 5em;
    position: relative;
}

header,
footer,
h1,
h2,
h3,
h4,
aside {
    color: #000;
    font-family: "PT Sans", sans-serif;
}

h1 {
    font-size: 64px;
    font-weight: 300;
    letter-spacing: -2px;
    margin: .3em 0 .1em 0;
}

h2 {
    margin-top: 2em;
}

h1, h2 {
    text-rendering: optimizeLegibility;
}

h2 a {
    color: #ccc;
    left: -20px;
    position: absolute;
    width: 740px;
}

footer {
    font-size: small;
    margin-top: 8em;
}

header aside {
    margin-top: 88px;
}

header aside,
footer aside {
    color: #636363;
    text-align: right;
}

aside {
    font-size: small;
    right: 0;
    position: absolute;
    width: 180px;
}

.attribution {
    font-size: small;
    margin-bottom: 2em;
}

body > p, li > p {
    line-height: 1.5em;
}

body > p {
    width: 720px;
}

body > blockquote {
    width: 640px;
}

blockquote q {
    display: block;
    font-style: oblique;
}

li {
    width: 680px;
}

a {
    color: steelblue;
}

a:not(:hover) {
    text-decoration: none;
}

pre, code, textarea {
    font-family: "Menlo", monospace;
}

code {
    line-height: 1em;
}

textarea {
    font-size: 100%;
}

body > pre {
    border-left: solid 2px #ccc;
    padding-left: 18px;
    margin: 2em 0 2em -20px;
}

.html .value,
.javascript .string,
.javascript .regexp {
    color: #756bb1;
}

.html .tag,
.css .tag,
.javascript .keyword {
    color: #3182bd;
}

.comment {
    color: #636363;
}

.html .doctype,
.javascript .number {
    color: #31a354;
}

.html .attribute,
.css .attribute,
.javascript .class,
.javascript .special {
    color: #e6550d;
}

svg {
    font: 10px sans-serif;
}

.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

sup, sub {
    line-height: 0;
}

q:before {
    content: "â€œ";
}

q:after {
    content: "â€";
}

blockquote:before {
    position: absolute;
    left: 2em;
}

blockquote:after {
    position: absolute;
}


#chart {
        height: 500px;
    }

    .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
    }

    .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
    }

    .link {
        fill: none;
        stroke: #999;
        stroke-opacity: .2;
    }

    .backward {
        stroke: #a66;
    }

.link:hover {
        stroke-opacity: .7;
    }

</style>
<body>

<h1>Sankey Diagrams</h1>
<p id="chart">
    <script src="http://d3js.org/d3.v2.min.js?2.9.1"></script>
    <script src="sankey.js"></script>
    <script>

        var margin = {top: 1, right: 1, bottom: 6, left: 1},
                width = 1960 - margin.left - margin.right,
                height = 1000 - margin.top - margin.bottom;

        var formatNumber = d3.format(",.0f"),
                format = function(d) { return formatNumber(d) + " TWh"; },
                color = d3.scale.category20();

        var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var sankey = d3.sankey()
                .nodeWidth(15)
                .nodePadding(120)
                .size([width, height]);

        var path = sankey.link();
        d3.json("simple.json", function(energy) {
            sankey
                    .nodes(energy.nodes)
                    .links(energy.links)
                    .layout(32);

            var link = svg.append("g").selectAll(".link")
                    .data(energy.links)
                    .enter().append("path")
                    .attr("class", function (d) { return "link " + (d.backward ? "backward " : ""); })
                    .attr("d", path)
                    .style("stroke-width", function(d) { return Math.max(1, d.dy); })
                    .sort(function(a, b) { return b.dy - a.dy; });

            link.append("title")
                    .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + format(d.value); });

            var node = svg.append("g").selectAll(".node")
                    .data(energy.nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                    .call(d3.behavior.drag()
                    .origin(function(d) { return d; })
                    .on("dragstart", function() { this.parentNode.appendChild(this); })
                    .on("drag", dragmove));

            node.append("rect")
                    .attr("height", function(d) { return d.dy; })
                    .attr("width", sankey.nodeWidth())
                    .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
                    .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
                    .append("title")
                    .text(function(d) { return d.name + "\n" + format(d.value); });

            node.append("text")
                    .attr("x", -6)
                    .attr("y", function(d) { return d.dy / 2; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end")
                    .attr("transform", null)
                    .text(function(d) { return d.name; })
                    .filter(function(d) { return d.x < width / 2; })
                    .attr("x", 6 + sankey.nodeWidth())
                    .attr("text-anchor", "start");

            function dragmove(d) {
                var x_dest = d3.event.x;
                var y_dest = (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y)));
                d.x = x_dest;
                d3.select(this).attr("transform", "translate(" + x_dest + "," + y_dest + ")");
                sankey.relayout();
                link.attr("d", path);
                link.attr("class", function (d) { return "link " + (d.backward ? "backward" : "") })

            }
        });

    </script>
