<!DOCTYPE html>
<html>
<head>
    <title>Data Builder</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8 offset2">
            <h1>Performance Platform Data Builder</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8 offset2">
            <blockquote>
                <p>Enter json below and provide the url and token of the bucket you would like to post to then click go.</p>
            </blockquote>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8 offset2" style="border: 1px solid #ddd">
            <textarea id="code" rows="20" class="span10"></textarea>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8 offset2" style="margin-top: 16px">
            <input id="write-api-location" class="span12" type="text" placeholder="Bucket URL">
            <input id="bearer-token" class="span12" type="text" placeholder="Bearer Token">
            <button id="go" class="btn btn-primary">Go</button>
            <div id="results"></div>
        </div>
    </div>
</div>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/static/assets/styles/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/assets/styles/codemirror.css">
<script src="/static/assets/vendor/jquery.js"></script>
<script src="/static/assets/vendor/codemirror.js"></script>
<script src="/static/assets/vendor/javascript.js"></script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        continueComments: "Enter"
    });
</script>
<script src="/static/assets/script/dataBuilder.js"></script
</body>
</html>
