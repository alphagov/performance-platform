<html>
	<head>
		<title>Data Builder</title>
	</head>
	<body>
		<div class="container-fluid">
		    <div class="row-fluid">
    			<div class="span8 offset2">
    				<h1>Performance Platform Data Builder</h1>
    			</div>
    		</div>
    		<div class="row-fluid">
    			<div class="span8 offset2">
    				<blockquote>
    					<p>Enter json below...</p>
    				</blockquote>
    			</div>
    		</div>
    		<div class="row-fluid">
    			<div class="span8 offset2" style="border: 1px solid #ddd">				
        			<textarea id="code" rows="20" class="span10"></textarea>
    			</div>
    		</div>
    		<div class="row-fluid">
    		    <div class="span8 offset2" style="margin-top: 16px">
		            <input id="appendInputButton" class="span12" type="text" placeholder="Bucket URL">
		            <button id="go" class="btn btn-primary">Go</button>
    		    </div>
    		</div>
		</div>
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/codemirror.css">
		<script src="assets/vendor/jquery.js"></script>
		<script src="assets/vendor/codemirror.js"></script>
		<script src="assets/vendor/javascript.js"></script>
		<script>
      	var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        	lineNumbers: true,
        	matchBrackets: true,
        	continueComments: "Enter"
      	});
		</script>
	</body>
</html>
